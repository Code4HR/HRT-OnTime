<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no;" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="jquery.ui.map.min.js"></script>
    <script type="text/javascript" src="jquery.ui.map.services.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON('hrt_bus_data.txt', function (data) {
                var list = $("#routeList").listview();

                var routeNumbers = [];

                $(data).each(function (index) {
                    if ($.inArray(this.Route, routeNumbers) == -1) {
                        routeNumbers.push(this.Route);
                    }
                });

                $(routeNumbers).each(function (index) {
                    list.append("<li><a href='hrt_client_app.html?routeNumber=" + this + "' data-ajax='false'>" + this + "</a></li>");
                });

                $(list).listview("refresh");
            });
        });
    </script>

    <title>HRT OnTime</title>
</head>
<body>
    <div data-role="header">
        <h3>HRT OnTime</h3>
    </div>
    <div data-role="content">
        <ul id="routeList" data-role="listview" data-filter="true" data-filter-placeholder="Enter route number...">
        </ul>
    </div>
</body>
</html>
